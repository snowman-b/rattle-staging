<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rattle - Time Trial</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="mainGame">
    <div class="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 16px; margin-top: 40px; min-width: 0; width:98vw; max-width:none;">
      <div id="topInfoRow" style="width:90vw; max-width:800px; margin-left:auto; margin-right:auto; display:flex; flex-direction:row; justify-content:space-between; align-items:center; gap:0; margin-bottom:9px;">
        <div class="card" id="timerCard" style="display:flex; align-items:center; justify-content:center; width:30%; min-width:0; box-sizing:border-box;"><div id="timer">Timer</div></div>
        <div style="width:5%;"></div>
        <div class="card" id="scoreboardCard" style="display:flex; align-items:center; justify-content:center; width:30%; min-width:0; box-sizing:border-box;"><div id="scoreboard">Scoreboard</div></div>
        <div style="width:5%;"></div>
        <div class="card" id="speedCard" style="display:flex; align-items:center; justify-content:center; width:30%; min-width:0; box-sizing:border-box;"><div style="width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;"><input type="range" id="mainSpeedSlider" min="1" max="5" value="3" step="1" style="width:80%; accent-color:#006400;"></div></div>
      </div>
      <div class="card" id="arenaCard" style="margin-left:auto; margin-right:auto; width:98vw; max-width:800px;"><canvas id="gameCanvas" style="display:block; margin:0; padding:0; border-radius:0;"></canvas></div>
      <div class="arena-side-containers" style="width:98vw; max-width:none;">
        <div class="card" id="wordCollectionCard" style="height: 20vh; width: 98vw; max-width:800px; margin-left: auto; margin-right: auto;">
          <div id="wordCollectionRows" style="width:100%; height:220px; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#f5f5ff; position:relative;">
            <div id="invalidWordsContainer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
            <div class="word-row" id="wordRow1" style="display:flex; justify-content:center; margin:0.5% 0;"><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div></div>
            <div class="word-row" id="wordRow2" style="display:flex; justify-content:center; margin:0.5% 0;"><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div></div>
            <div class="word-row" id="wordRow3" style="display:flex; justify-content:center; margin:0.5% 0;"><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div></div>
            <div class="word-row" id="wordRow4" style="display:flex; justify-content:center; margin:0.5% 0;"><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div></div>
            <div class="word-row" id="wordRow5" style="display:flex; justify-content:center; margin:0.5% 0;"><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div></div>
            <div class="word-row" id="wordRow6" style="display:flex; justify-content:center; margin:0.5% 0;"><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div><div class="word-box" style="width:12%; height:16%; font-size:2vw;"></div></div>
          </div>
        </div>
      </div>
      <div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; gap: 16px; margin-top: 16px; width: 90vw; max-width: 800px; margin-left: auto; margin-right: auto;">
        <div id="movementControlCardContainer">
          <div class="card" id="movementControlCard" style="display:flex; align-items:center; justify-content:center; margin-top:16px; width:98vw; max-width:800px; height:calc(98vw * 2 / 3); max-height:533px; min-width:0; min-height:0;">
            <div id="movementControl" style="background:#f5f5ff; border:2px solid #888; border-radius:16px; display:flex; align-items:center; justify-content:center; touch-action:none; width:100%; height:100%; min-width:0; min-height:0;">
              <div style="width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative;">
                <span style="position:absolute; top:16px; left:50%; transform:translateX(-50%); font-size:2em; color:#888;">&#8593;</span>
                <span style="position:absolute; bottom:16px; left:50%; transform:translateX(-50%); font-size:2em; color:#888;">&#8595;</span>
                <span style="position:absolute; left:16px; top:50%; transform:translateY(-50%); font-size:2em; color:#888;">&#8592;</span>
                <span style="position:absolute; right:16px; top:50%; transform:translateY(-50%); font-size:2em; color:#888;">&#8594;</span>
                <span style="font-size:1.3em; color:#888; text-align:center; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);">swipe to move</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="shareModal" class="modal" style="display:none;">
    <span class="close" id="modalClose">Ã—</span>
    <div class="title">RATTLE</div>
    <div class="date" id="modalDate"></div>
    <div class="score" id="modalScore"></div>
    <div class="score" id="modalTime"></div>
    <button class="btn" id="modalHome">Return Home</button>
  </div>
  <script src="../js/time-trial.js"></script>
</body>
</html>
