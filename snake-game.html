<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RATTLE Snake Game</title>
  <style>
    body { background: #fff; margin: 0; font-family: 'Avenir Next', Arial, sans-serif; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 32px; margin-top: 40px; }
    .card { background: #f5f5ff; box-shadow: 0 0 20px #aaa; border-radius: 18px; padding: 24px; margin: 0 8px; min-width: 320px; min-height: 120px; display: flex; flex-direction: column; align-items: center; }
    #gameCanvas { background: #f5f5ff; border-radius: 18px; box-shadow: none; margin: 0; display: block; }
    .modal {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.98); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: 'Avenir Next', Arial, sans-serif;
    }
    .modal .close { position: absolute; top: 32px; right: 48px; font-size: 2.5em; color: #888; cursor: pointer; }
    .modal .title { font-size: 4em; color: #006400; text-shadow: 2px 2px #000; margin-bottom: 0.2em; }
    .modal .date { font-size: 2em; color: #222; margin-bottom: 1em; }
    .modal .score { font-size: 2em; color: #222; margin-bottom: 1em; }
    .modal .btn { font-size: 1.5em; padding: 0.5em 2em; border-radius: 16px; background: #222; color: #fff; border: none; cursor: pointer; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; gap: 32px; margin-top: 40px;">
    <div class="card" id="scoreboardCard" style="width:320px; height:120px; display:flex; align-items:center; justify-content:center;">
      <div id="scoreboard">Scoreboard</div>
    </div>
    <div class="card" id="arenaCard" style="padding:0; min-width:auto; min-height:auto; width:600px; height:400px; display:flex; align-items:center; justify-content:center; border-radius:0;">
      <canvas id="gameCanvas" width="600" height="400" style="display:block; margin:0; padding:0; border-radius:0;"></canvas>
    </div>
    <div class="card" id="timerCard" style="width:320px; height:120px; display:flex; align-items:center; justify-content:center;">
      <div id="timer">Timer</div>
    </div>
  </div>
  <div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; gap: 32px; margin-top: 16px;">
    <div class="card" id="wordCollectionCard" style="width:320px; height:120px; display:flex; align-items:center; justify-content:center;">
      <div id="wordCollection">Word Collection Section</div>
    </div>
    <div class="card" id="garbageCanCard" style="width:320px; height:120px; display:flex; align-items:center; justify-content:center;">
      <div id="garbageCan">Garbage Can</div>
    </div>
    <div class="card" id="movementControlCard" style="width:320px; height:120px; display:flex; align-items:center; justify-content:center;">
      <div id="movementControl">Movement Control (future)</div>
    </div>
  </div>
  <div id="shareModal" class="modal" style="display:none;">
    <span class="close" id="modalClose">Ã—</span>
    <div class="title">RATTLE</div>
    <div class="date" id="modalDate"></div>
    <div class="score" id="modalScore"></div>
    <button class="btn" id="modalHome">Return Home</button>
  </div>
  <script src="snake-game.js"></script>
</body>
</html>
